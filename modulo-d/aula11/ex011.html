<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Verificador de Nacionalidade</h1>
    Informe sua nacionalidade: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="identificador()">
    <div id="res"></div>

    <script>
        function identificador() {
            var txtn = document.querySelector('#txtnac')
            var res = document.querySelector('#res')
            res.innerHTML += `Você é do <strong>${txtn.value}</strong>`

            if(txtn.value == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>brasileiro</strong></p>`
            } else {
                res.innerHTML += `<p>Você é <strong>estrangeiro</strong></p>`
            }
        }
    </script>
</body>
</html>
