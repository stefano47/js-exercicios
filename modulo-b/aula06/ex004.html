<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Curso Javascript</title>

    <style>
        body {
            font: normal 20pt Arial;
        }   
    </style>

</head>
<body>
    <script>
        var nome = prompt('Qual é seu nome?')
        document.writeln(`seu nome tem ${nome.length} letras.<br/>`)
        document.write(`seu nome em MAIÚSCULO é ${nome.toLocaleUpperCase()}<br/>`)
        document.write(`seu nome em minúsculo ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
